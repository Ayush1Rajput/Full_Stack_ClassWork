<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Enter the Text :  <input type="text" placeholder="Enter the Text..." value="Abc123"> -->
    <label for="name">Enter Username</label>
    <input id="name" type="text" placeholder="Enter username..." />
    <br /><br />

    <label for="pass">Enter Password</label>
    <input id="pass" type="password" placeholder="Enter password..." />
    <br /><br />
    <label for="date">Date :</label>
    <input id="date" type="date" />
    <br /><br />
    Choose Color : <input type="color" name="" id="" />
    <br />
    <br />
    <label for="email">E-mail</label>
    <input id="email" type="email" />
    <br />
    <br />
    Upload your File : <input type="file" /> <br /><br />
    Enter the Range :<input type="range" min="0" max="10" /> <br /><br />
    <input type="radio" />Male
    <!-- Comment -->
    <input type="radio" /> Female <br /><br />

    <button>Submit</button><br />
  </body>
</html>
