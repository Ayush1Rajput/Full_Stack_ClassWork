<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>HTML Time Table</h1>
    <table
      border="5"
      cellpadding="10"
      cellspacing="5"
      style="color: black; background-color: #ffa7a7"
    >
      <thead>
        <th>Day/Period</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
      </thead>
      <tbody align="center">
        <tr>
          <td>Monday</td>
          <td>Science</td>
          <td>Math</td>
          <td>English</td>
          <td rowspan="6">Lunch</td>
          <td>Hindi</td>
          <td>SST</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>Computer</td>
          <td>Math</td>
          <td>Sanskrit</td>
          <td colspan="2">EVS</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>Science</td>
          <td>SST</td>
          <td>Math</td>
          <td rowspan="2">Gmaes</td>
          <td>GK</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>Science</td>
          <td>Math</td>
          <td>English</td>
          <td>Hindi</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>English</td>
          <td>Math</td>
          <td>Science</td>
          <td>Hindi</td>
          <td>Computer</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>Science</td>
          <td>Math</td>
          <td>English</td>
          <td>Hindi</td>
          <td>SST</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
