<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Controler</title>
  </head>
  <body>
    <img
      src="media/pexels-timothy-paule-ii-2002719.jpg"
      height="50%"
      width="50%"
      alt="Cute img"
    />
    <br /><br />
    <audio src="media/Master-the-Blaster-Ringtone.mp3" controls></audio>
    <br /><br />
    <video
      src="media/2.Print numbers in decreasing order.mp4"
      height="50%"
      width="50%"
    ></video>
    <br /><br />
    <!-- <iframe src="" frameborder="0"></iframe> -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Vc4ohmUDWvY?si=xaPmkdwu92V-KPws"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
