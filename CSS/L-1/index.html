<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <!-- Here is the second method to use CSS by the style tag which is use inside he head tag -->
    <style>
      span {
        color: blue;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blueviolet">Hello World of Web devlopment</h1>
    <!-- Here we use Inline style of CSS -->
    <br />
    <span>This is Span Element</span>
    <!-- This span tag is use style tag CSS -->

    <p>This is paragraph Tag</p>
    <!-- This paragraph tag is use external CSS by style.css file  -->
  </body>
</html>
